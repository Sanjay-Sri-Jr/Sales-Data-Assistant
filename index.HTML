<html>

<head>
    <style>
        * {
            margin: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: whitesmoke;
        }

        a {
            text-decoration: none;
        }

        nav {
            background-color: whitesmoke;
            color: black;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .home {
            background-color: whitesmoke;
        }

        .home-screen {
            display: flex;
        }

        .left-side {
            display: inline-block;
            /* background-color: aliceblue; */
            width: 50%;
            padding: 20px;
            padding-top: 100px;

        }

        .heading-text {
            width: 50vw;
            padding-bottom: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 5vw;
        }

        

        .heading-description {
            margin-top: 18px;
            margin-bottom: 22px;
            font-size: 1.3rem;
            color: #5a189a;
            background: #f3e8ff;
            padding: 14px 22px;
            border-radius: 16px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(90, 24, 154, 0.06);
            letter-spacing: 0.01em;
        }


        

        .sample-picture {
            object-fit: cover;
            width: 500px;

        }

        .bottom-three {
            display: flex;
            margin-top: 20px;

        }

        .active-students {
            justify-content: center;
            width: 100px;
            border-right: 1px solid black;
        }

        .tutors {
            width: 100px;

            text-align: center;

            border-right: 1px solid black;
        }

        .resources {
            width: 100px;
            margin-left: 10px;

        }

        .bottom-three-head {
            font-weight: bold;
        }

        .right-side {
            height: 400px;
            display: inline-block;

            width: 50%;
            padding: 20px;
            margin-top: 70px;
            display: grid;
            grid-template-columns: 20px 1fr 20px 10px 40px 50px 1fr;
            grid-template-rows: 30px 1fr 10px 20px 30px 1fr;
        }

        .right-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera {
            grid-column: 2/4;
            grid-row: 1/3;
            border-radius: 20px;
        }

        .boom img {
            border-radius: 20px;
        }

        .boom {
            grid-column: 5/8;
            grid-row: 2/-2;
            border-radius: 20px;

        }

        .shoe {
            grid-column: 1/4;
            grid-row: 5/8;
            border-radius: 20px;
            position: relative;
        }

        .shoe::after {
            content: "";
            position: absolute;
            right: 20px;
            top: 0px;
            width: 30px;
            height: 30px;
            border-radius: 30%;
            box-shadow: 10px -10px 0 whitesmoke;
        }

        .shoe img {
            border-radius: 20px;
        }

        .spiral {
            grid-column: 3/6;
            grid-row: 4/6;
            border-radius: 50px;
            border: 10px solid whitesmoke;
            z-index: 1;
        }

        .arrow {
            grid-column: 3/5;
            grid-row: 1/2;
        }

        .star1 {
            grid-column: 4/8;
            grid-row: 5/7;
            object-fit: contain !important;
        }

        .enter-input {
            width: 70%;
            padding: 12px 16px;
            margin: 10px 0;
            border: 2px solid #d1b3ff;
            border-radius: 20px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .enter-input:focus {
            border-color: #a259ff;
            background-color: #f9f6ff;
        }

        .submit-button {
            padding: 12px 28px;
            background-color: #a259ff;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s, color 0.3s;
        }

        .submit-button:hover {
            background-color: #7c3aed;
            color: #f3e8ff;
        }


        .loader {
            border: 6px solid #f3e8ff;
            border-top: 6px solid #a259ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .linkedin img {
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
        }

        .linkedin:hover img {
            transform: scale(1.2) ;
            box-shadow: 0 4px 16px rgba(90, 24, 154, 0.15);
            
        }
        .github img {
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
        }
        .github:hover img {
            transform: scale(1.2) ;
            box-shadow: 0 4px 16px rgba(90, 24, 154, 0.15);
            
        }

        
    </style>
</head>


<body>
    <!-- navbar -->
    <nav>
        <div class="logo">Sales Data Assistant ðŸ¤–</div>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a class="linkedin" href="https://www.linkedin.com/in/sanjay-sri-jr/"><img src="https://img.icons8.com/?size=100&id=8808&format=png&color=000000" width="30px" height="30px" alt="linkedin"></a></li>
            <li><a class="github" href="https://github.com/Sanjay-Sri-Jr"><img src="https://img.icons8.com/?size=100&id=62856&format=png&color=000000" width="30px" height="30px" alt="github"></a></li>
            
        </ul>
    </nav>
    <!-- Home Screen -->

    <section class="home">
        <div class="home-screen">
            <div class="left-side">
                <h2 class="heading-text">ðŸ›’ Conversational Sales Data Assistant</h2>
                <form action="/home" method="POST">
                    <input class="enter-input" type="text" name="user_query"
                        placeholder="Ask questions about your ticket data in natural language!">
                    <button class="submit-button" type="submit">Submit</button>
                </form>
                <div id="spinner" style="display:none; margin: 20px 0; text-align:center;">
                    <div class="loader"></div>
                    <p style="color:#5a189a;">Thinking...</p>
                </div>
                <p class="heading-description">Response: {{r}}</p>
                
            </div>
            <div class="right-side">
                <img src="https://whatfix.com/blog/wp-content/uploads/2023/07/AI-and-customer-support.png"
                    alt="sample picture" class="camera">
                <div class="boom">
                    <img src="https://flatlogic.com/blog/wp-content/uploads/2018/08/medium_illustration_1-1-600x450.png"
                        alt="boom">
                </div>
                <div class="shoe">
                    <img src="https://www.scnsoft.com/blog-pictures/crm-pics/how-ai-can-change-customer-service-fo-the-better.png"
                        alt="shoe">
                </div>
                <img src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-customer-support-icon-graphic-design-template-vector-png-image_3981833.jpg"
                    alt="spiral" class="spiral">
                <img src="https://cdn-icons-png.freepik.com/512/5689/5689664.png" alt="arrow" class="arrow">
                <img src="https://images.squarespace-cdn.com/content/v1/5f03dcb0746e8e02f18d6b4d/5741287b-e788-440f-854b-30ed8e96ac01/5.png"
                    alt="star1" class="star1">
                <img src="https://greenlawnmemorialgardens.com/wp-content/uploads/2023/07/Pristine-condition.png"
                    alt="star2" class="star2">
            </div>
        </div>
    </section>
    

</body>

</html>
